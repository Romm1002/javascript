<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty - App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>
    <nav>
      <div class="wrapper">
        <img src="logo.svg" alt="Logo" width="200">
        <ul>
          <li>
            <button data-tabId="characters">Personnages</button>
          </li>
          <li>
            <button data-tabId="locations">Lieux</button>
          </li>
        </ul>
        <div class="search">
          <form id="searchForm">
            <input type="text" placeholder="Rechercher" id="searchInput" name="searchInput">
          </form>
          <button id="searchRefresh">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
        </div>
        <img class="menu" src="hamburger.png" alt="Menu mobile">
      </div>
    </nav>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
